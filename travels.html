<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I have Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-places">
            <div class="form-group">
              <label for="new-country-city">Country/City</label>
              <input type="text" class="form-control" id="new-country-city">
            </div>

            <div id="new-attractions">
              <div class="new-attraction">
                <div class="form-group">
                  <label for="new-landmark">Landmark</label>
                  <input type="text" class="form-control new-landmark">
                </div>
                <div class="form-group">
                  <label for="new-date">Date</label>
                  <input type="date" class="form-control new-date">
                </div>
                <div class="form-group">
                  <label for="new-notes">Notes</label>
                  <textarea class="form-control new-notes"></textarea>
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-attraction">Another Attraction</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <!-- <p>Country/City: <span class="country-city"></span></p> -->
            <p>Attractions:</p>
            <ul id="attractions">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
